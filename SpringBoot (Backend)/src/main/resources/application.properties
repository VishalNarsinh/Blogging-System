spring.application.name=blog-app-apis
spring.datasource.url=jdbc:mysql://localhost:3306/blog_api
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#
#spring.jpa.properties.hibernate.use_sql_comments=true

#turn off hikari logs
logging.level.com.zaxxer.hikari=OFF
logging.level.org.springframework.orm.jpa.LocalContainerEntityManagerFactoryBean=ERROR

springdoc.packagesToScan=com.vishal.blog.controllers
springdoc.pathsToMatch=/api/** , /auth/**,/api/users/**
